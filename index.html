<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crazy Math</title>
    <link rel="icon" type="image/png" href="favicon.png"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="lib/bootstrap4/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="lib/bootstrap4/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="lib/bootstrap4/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="lib/bootstrap4/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://unpkg.com/arweave/bundles/web.bundle.js"></script>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Crazy Math</a>
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#" onclick="login()">Login Arweave</a>
        </li>
    </ul>
</nav>

<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col col-sm-12 col-md-4">
            <div class="row">
                <div class="col col-sm-6">
                    <div class="card">
                        <h4 class="text-align">SCORE</h4>
                        <h5 id="score">0</h5>
                    </div>
                </div>
                <div class="col col-sm-6">
                    <div class="card">
                        <h4 class="text-align">LEVEL</h4>
                        <h5 id="level">0</h5>
                    </div>
                </div>
            </div>
            <div style="margin-top: 20px;">
                <div id="personal-info">
                    <div>
                        <h5>Your best score: <span id="best-score">0</span></h5>
                    </div>
                    <div id="on_finish">
                        <div class="form-group">
                            <label for="your_name">Your name</label>
                            <input type="text" placeholder="Enter your name" class="form-control" id="your_name">
                        </div>
                        <div style="display: none">
                            <p id="address"></p>
                            <p id="balance"></p>
                        </div>
                    </div>

                    <div id="not-login">
                        <button class="btn btn-primary" onclick="login()" id="btn-login">LOGIN TO SUBMIT BEST SCORE
                        </button>
                    </div>
                    <div id="login-success" style="display: none;">
                        <button class="btn btn-success" onclick="submit()">SUBMIT</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="col col-sm-12 col-md-4">
            <div id="main">
                <div id="start_scr">
                    <button id="btn_start" class="btn" onclick="startGame()">START</button>
                </div>

                <div style="width: 100%">
                    <div id="time" style="width: 100%"></div>
                </div>
                <div id="scr">
                    <p id="calculation"></p>
                    <p id="equal">=</p>
                    <p id="result"></p>
                </div>
                <div id="clickArea">
                    <div style="display: inline-block; width: 48%">
                        <button class="check-btn" id="true" onclick="check('true')"><i class="fa fa-check"></i></button>
                    </div>
                    <div style="display: inline-block; width: 48%">
                        <button class="check-btn" id="false" onclick="check('false')"><i class="fa fa-close"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col col-sm-12 col-md-4">
            <h4>Global Ranking</h4>
            <br>
            <div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Rank</th>
                        <th scope="col">Name</th>
                        <th scope="col">Point</th>
                    </tr>
                    </thead>
                    <tbody id="ranking"></tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<div style="display: none">
    <input type="file" id="key-jwk" accept=".json" onchange="readFile(event)">
    <audio id="correct">
        <source src="mp3/correct.mp3">
    </audio>
    <audio id="wrong">
        <source src="mp3/wrong.mp3">
    </audio>
</div>

<div class="modal" id="modal_gameover" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Game Over</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h4 id="modal_gameover_ctn">Modal body text goes here.</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
<script src="js/my_arweave.js"></script>
</body>
</html>
